<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Astronomy Picture of the Day</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b3d91;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
    #title {
      margin-top: 1rem;
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>NASA Astronomy Picture of the Day</h1>
  <img id="apod-image" src="" alt="Astronomy Picture of the Day" />
  <div id="title"></div>

  <script>
    async function fetchApod() {
      try {
        const response = await fetch('https://api.nasa.gov/planetary/apod?api_key=oTdzf49PEdhPhucTamhKERB4fqqQda0btH1Vyd1Y');
        if (!response.ok) {
          throw new Error('Failed to fetch APOD');
        }
        const data = await response.json();
        const img = document.getElementById('apod-image');
        const title = document.getElementById('title');
        img.src = data.url;
        img.alt = data.title;
        title.textContent = data.title;
      } catch (error) {
        document.getElementById('title').textContent = 'Error loading APOD';
      }
    }
    fetchApod();
  </script>
</body>
</html>
